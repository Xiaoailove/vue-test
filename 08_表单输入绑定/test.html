<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_表单输入绑定</title>
</head>
<body>
<!--
1. 使用v-model(双向数据绑定)自动收集数据
  text/textarea
  checkbox
  radio
  select
-->
<div id="demo">
  <form action="/xxx">
    <span>用户名: </span>
    <input type="text" v-model="user.userName"><br>

    <span>密码: </span>
    <input type="password" v-model="user.pwd"><br>

    <span>性别: </span>
    <input type="radio" id="female" value="女" v-model="user.sex">
    <label for="female">女</label>
    <input type="radio" id="male" value="男" v-model="user.sex">
    <label for="male">男</label><br>

    <span>爱好: </span>
    <input type="checkbox" id="basket" value="篮球" v-model="user.likes">
    <label for="basket">篮球</label>
    <input type="checkbox" id="foot" value="足球" v-model="user.likes">
    <label for="foot">足球</label>
    <input type="checkbox" id="pingpang" value="乒乓" v-model="user.likes">
    <label for="pingpang">乒乓</label><br>

    <span>城市: </span>
    <select v-model="user.cityId">
      <option value="">未选择</option>
      <option :value="item.id" v-for="(item, index) in city" :key="item.id">{{item.name}}</option>
    </select><br>
    <span>介绍: </span>
    <textarea rows="10" v-model="user.infor"></textarea><br><br>

    <input type="submit" value="注册" @click.prevent="submit(user)">
  </form>
</div>

<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#demo',
    data:{
      user:{
        userName:'',
        pwd:'',
        sex:'男',
        likes:[basket],
        cityId:'',
        infor:''
      },
      city:[
        {id: 1, name: 'BJ'},
        {id: 2, name: 'SH'},
        {id: 3, name: 'SZ'},
      ]
    },
    methods: {
      submit(user){
        console.log('发送ajax请求',JSON.stringify(user))
      }
    }
  })
</script>
</body>
</html>
