<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_条件渲染</title>
</head>
<body>
<!--
1. 条件渲染指令
  v-if
  v-else
  v-show
2. 比较v-if与v-show
  如果需要频繁切换 v-show 较好
-->

<div id="demo">
  <p v-if="ok">旺旺是胖猪</p>
  <p v-else="ok">旺旺是肥猪</p>
  <p v-show="ok">爱爱是大美女</p>
  <p v-show="!ok">燕燕是大美女</p>
  <button @click="ok=!ok">切换</button>
</div>

<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
new Vue({
  el:'#demo',
  data:{
    ok:true
  }
})
</script>
</body>
</html>
